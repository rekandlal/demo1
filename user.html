<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        h2 {
            color: #35424a;
        }
        .account-details, .debit-card-details {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>De Ke Bhul Jaao Bank</h1>
</header>

<div class="container">
    <h2>Account Details</h2>
    <div class="account-details">
        <p><strong>Account Holder:</strong> yash kumar sharma</p>
        <p><strong>Account Number:</strong> 1234567890</p>
        <p><strong>Account Type:</strong> Savings</p>
        <p><strong>Balance:</strong> $5,000.00</p>
    </div>

    <h2>Debit Card Details</h2>
    <div class="debit-card-details">
        <p><strong>Card Holder:</strong> yash kumar sharma</p>
        <p><strong>Debit Card Number:</strong> **** **** **** 1234</p>
        <p><strong>Expiry Date:</strong> 12/25</p>
        <p><strong>CVV:</strong> ***</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Bank</p>
</footer>

</body>
</html>
